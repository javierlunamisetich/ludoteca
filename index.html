<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Catálogo de juegos · Móvil</title>
<style>
  :root{color-scheme:light}
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,Arial;font-size:16px;margin:0;background:#f5f5f5;color:#222;min-height:100vh;display:flex;flex-direction:column}
  header{padding:20px 16px 36px;background:linear-gradient(135deg,#f97316,#fb923c);color:#fff}
  header h1{margin:0;font-size:24px}
  header p{margin:6px 0 0;font-size:15px;opacity:0.9}
  .filters{background:#fff;margin-top:-24px;border-radius:20px 20px 0 0;padding:20px 16px 16px;box-shadow:0 -6px 18px rgba(0,0,0,0.08)}
  .filter-group{margin-bottom:18px}
  .filter-group:last-of-type{margin-bottom:0}
  .filter-label{display:block;font-weight:600;font-size:14px;margin-bottom:8px;color:#444}
  .chip-group{display:flex;flex-wrap:wrap;gap:8px}
  .chip{border:none;border-radius:999px;padding:8px 14px;background:#f0f0f0;color:#333;font-size:14px;line-height:1;cursor:pointer;transition:background 0.15s ease,color 0.15s ease,transform 0.15s ease;touch-action:manipulation}
  .chip:focus-visible{outline:2px solid #fb923c;outline-offset:2px}
  .chip.is-active{background:#fb923c;color:#fff;box-shadow:0 3px 10px rgba(251,146,60,0.3)}
  .chip:active{transform:scale(0.97)}
  input[type="search"]{width:100%;padding:10px 14px;border-radius:12px;border:1px solid #ddd;font-size:15px}
  input[type="search"]:focus{border-color:#fb923c;outline:none;box-shadow:0 0 0 2px rgba(251,146,60,0.25)}
  .filter-actions{display:flex;align-items:center;justify-content:space-between;margin-top:16px}
  .reset{background:none;border:none;color:#fb923c;font-weight:600;font-size:14px;padding:4px 0;cursor:pointer}
  .counter{font-size:14px;color:#555}
  main{padding:20px 16px 40px}
  .results{display:grid;gap:16px}
  .card{background:#fff;border-radius:16px;padding:16px;box-shadow:0 8px 18px rgba(0,0,0,0.06);display:grid;gap:10px}
  .card h2{margin:0;font-size:19px;color:#222}
  .meta{display:flex;flex-wrap:wrap;gap:10px;font-size:14px;color:#555}
  .meta span{display:flex;align-items:center;gap:6px}
  .pill{display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px;background:#f0f0f0;color:#444;margin-right:6px}
  .score{font-size:15px;font-weight:600;color:#fb923c}
  .subtitle{font-size:13px;color:#777;margin:0}
  .tags{display:flex;flex-wrap:wrap;gap:6px}
  .tags span{background:#f8f8f8;border-radius:999px;padding:4px 10px;font-size:12px;color:#555}
  .empty{padding:30px 16px;text-align:center;color:#777;background:#fff;border-radius:16px}
  footer{margin-top:auto;padding:16px;color:#888;font-size:12px;text-align:center}
  @media (min-width:520px){
    body{background:#ececec}
    main{margin:0 auto;max-width:640px;padding-bottom:56px}
    .filters{max-width:640px;margin:-24px auto 0}
  }
</style>
</head>
<body>
  <header>
    <h1>Catálogo de juegos</h1>
    <p>Encuentra el juego ideal según jugadores, duración y complejidad.</p>
  </header>
  <section class="filters">
    <div class="filter-group">
      <span class="filter-label">Jugadores</span>
      <div class="chip-group" data-filter="players">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Complejidad máxima</span>
      <div class="chip-group" data-filter="complexity">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
        <button type="button" class="chip" data-value="Liviano">Liviano</button>
        <button type="button" class="chip" data-value="Medio-Liviano">Medio-Liviano</button>
        <button type="button" class="chip" data-value="Medio">Medio</button>
        <button type="button" class="chip" data-value="Medio-Pesado">Medio-Pesado</button>
        <button type="button" class="chip" data-value="Pesado">Pesado</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Longitud</span>
      <div class="chip-group" data-filter="duration">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
        <button type="button" class="chip" data-value="Corto">Corto</button>
        <button type="button" class="chip" data-value="Moderado">Moderado</button>
        <button type="button" class="chip" data-value="Medio-Largo">Medio-Largo</button>
        <button type="button" class="chip" data-value="Largo">Largo</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Buscar</span>
      <input type="search" id="search" placeholder="Título, categoría o mecánica" autocomplete="off"/>
    </div>
    <div class="filter-actions">
      <button type="button" class="reset" id="resetFilters">Limpiar filtros</button>
      <span class="counter" id="matchCount"></span>
    </div>
  </section>
  <main>
    <div class="results" id="results"></div>
  </main>
  <footer>Versión móvil generada automáticamente.</footer>

}, {"juego": "Strike Harry Potter", "jug_min": null, "jug_max": null, "jugadores": "", "minutos_min": null, "minutos_max": null, "minutos": null, "minutos_label": "", "longitud": "", "categorias": [], "categorias_str": "", "mecanicas": [], "mecanicas_str": "", "score": NaN, "complejidad_num": NaN, "complejidad": ""}, {"juego": "Telestrations 80s y 90s expansión", "jug_min": null, "jug_max": null, "jugadores": "", "minutos_min": null, "minutos_max": null, "minutos": null, "minutos_label": "", "longitud": "", "categorias": [], "categorias_str": "", "mecanicas": [], "mecanicas_str": "", "score": NaN, "complejidad_num": NaN, "complejidad": ""}, {"juego": "Throw throw burrito: Edición extrema para exteriores", "jug_min": null, "jug_max": null, "jugadores": "", "minutos_min": null, "minutos_max": null, "minutos": null, "minutos_label": "", "longitud": "", "categorias": [], "categorias_str": "", "mecanicas": [], "mecanicas_str": "", "score": NaN, "complejidad_num": NaN, "complejidad": ""}, {"juego": "Times up party", "jug_min": null, "jug_max": null, "jugadores": "", "minutos_min": null, "minutos_max": null, "minutos": null, "minutos_label": "", "longitud": "", "categorias": [], "categorias_str": "", "mecanicas": [], "mecanicas_str": "", "score": NaN, "complejidad_num": NaN, "complejidad": ""}, {"juego": "Undaunted battle of Brittain", "jug_min": null, "jug_max": null, "jugadores": "", "minutos_min": null, "minutos_max": null, "minutos": null, "minutos_label": "", "longitud": "", "categorias": [], "categorias_str": "", "mecanicas": [], "mecanicas_str": "", "score": NaN, "complejidad_num": NaN, "complejidad": ""}];
const playerOptions = [1, 2, 3, 4, 5, 6, 7, 8];
const complexityOrder = ["Liviano","Medio-Liviano","Medio","Medio-Pesado","Pesado"];
const filters = {players:"", complexity:"", duration:"", search:""};

const groups = document.querySelectorAll('[data-filter]');
const playerGroup = document.querySelector('[data-filter="players"]');
const searchInput = document.querySelector('#search');
const counter = document.querySelector('#matchCount');
const results = document.querySelector('#results');
const resetBtn = document.querySelector('#resetFilters');

playerOptions.forEach(num=>{
  const btn = document.createElement('button');
  btn.type = 'button';
  btn.className = 'chip';
  btn.dataset.value = String(num);
  btn.textContent = num;
  playerGroup.appendChild(btn);
});

groups.forEach(group=>{
  group.addEventListener('click', ev=>{
    const btn = ev.target.closest('button');
    if(!btn) return;
    const value = btn.dataset.value ?? '';
    const name = group.dataset.filter;
    if(filters[name] === value && value !== ''){
      filters[name] = '';
      group.querySelectorAll('button').forEach(b=>b.classList.toggle('is-active', b.dataset.value === ''));
    } else {
      filters[name] = value;
      group.querySelectorAll('button').forEach(b=>b.classList.toggle('is-active', b === btn));
      if(value === ''){
        group.querySelectorAll('button').forEach(b=>{
          if(b.dataset.value === '') b.classList.add('is-active');
        });
      }
    }
    applyFilters();
  });
});

searchInput.addEventListener('input',()=>{
  filters.search = searchInput.value.trim().toLowerCase();
  applyFilters();
});

resetBtn.addEventListener('click',()=>{
  filters.players = filters.complexity = filters.duration = filters.search = '';
  searchInput.value = '';
  groups.forEach(group=>{
    group.querySelectorAll('button').forEach(btn=>{
      const isDefault = btn.dataset.value === '';
      btn.classList.toggle('is-active', isDefault);
    });
  });
  applyFilters();
});

function matchesPlayers(row){
  if(!filters.players) return true;
  const desired = parseInt(filters.players, 10);
  const min = row.jug_min;
  const max = row.jug_max;
  if(min !== null && max !== null){
    return desired >= min && desired <= max;
  }
  if(min !== null) return desired >= min;
  if(max !== null) return desired <= max;
  return true;
}

function matchesComplexity(row){
  if(!filters.complexity) return true;
  if(!row.complejidad) return false;
  const limit = complexityOrder.indexOf(filters.complexity);
  const value = complexityOrder.indexOf(row.complejidad);
  if(limit === -1) return true;
  if(value === -1) return false;
  return value <= limit;
}

function matchesDuration(row){
  if(!filters.duration) return true;
  return row.longitud === filters.duration;
}

function matchesSearch(row){
  if(!filters.search) return true;
  const haystack = [row.juego, row.categorias_str || '', row.mecanicas_str || '']
    .join(' ').toLowerCase();
  return haystack.includes(filters.search);
}

function applyFilters(){
  const filtered = rows.filter(row =>
    matchesPlayers(row) &&
    matchesComplexity(row) &&
    matchesDuration(row) &&
    matchesSearch(row)
  ).sort((a,b)=>{
    const scoreA = a.score ?? 0;
    const scoreB = b.score ?? 0;
    if(scoreA === scoreB){
      return (a.juego || '').localeCompare(b.juego || '');
    }
    return scoreB - scoreA;
  });
  updateCounter(filtered.length);
  render(filtered.slice(0, 30));
}

function updateCounter(total){
  if(total === 0){
    counter.textContent = 'Sin coincidencias';
  } else if(total === 1){
    counter.textContent = '1 juego encontrado';
  } else {
    counter.textContent = `${total} juegos encontrados`;
  }
}

function render(rows){
  results.innerHTML = '';
  if(rows.length === 0){
    const empty = document.createElement('div');
    empty.className = 'empty';
    empty.textContent = 'No hay juegos que cumplan esos filtros. Ajusta alguna condición.';
    results.appendChild(empty);
    return;
  }
  rows.forEach((row)=>{
    const card = document.createElement('article');
    card.className = 'card';
    const score = row.score !== null && row.score !== undefined ? Number(row.score).toFixed(1) : '–';
    const durationLabel = row.minutos_label || row.longitud;
    const duration = durationLabel ? (row.minutos_label ? `${durationLabel} min` : durationLabel) : 'Duración variable';
    const players = row.jugadores || 'Jugadores variables';
    const complexity = row.complejidad || 'Sin dato';
    const categories = Array.isArray(row.categorias) ? row.categorias.slice(0,3) : [];
    const mechanics = Array.isArray(row.mecanicas) ? row.mecanicas.slice(0,2) : [];
    card.innerHTML = `
      <div>
        <h2>${row.juego || 'Juego sin nombre'}</h2>
        <p class="subtitle">${row.categorias_str || 'Sin categorías'}</p>
      </div>
      <div class="meta">
        <span><strong>${players}</strong> jugadores</span>
        <span>${duration} min</span>
        <span>Complejidad: <strong>${complexity}</strong></span>
        <span class="score">Puntaje ${score}</span>
      </div>
      <div class="tags">
        ${categories.map(cat=>`<span>${cat}</span>`).join('')}
        ${mechanics.map(mech=>`<span>${mech}</span>`).join('')}
      </div>
    `;
    results.appendChild(card);
  });
}

applyFilters();
</script>
