<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de juegos · Móvil</title>
  <style>
    :root {
      --bg-color: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.7);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --accent: #f97316;
      --accent-gradient: linear-gradient(135deg, #f97316, #ec4899);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 16px;
      margin: 0;
      background-color: var(--bg-color);
      background-image:
        radial-gradient(at 0% 0%, rgba(249, 115, 22, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 24px 20px 40px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: var(--glass-border);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .header-content {
      flex: 1;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    header p {
      margin: 8px 0 0;
      font-size: 15px;
      color: var(--text-muted);
    }

    /* Navigation */
    nav {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding-bottom: 4px;
    }

    .nav-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-weight: 600;
      font-size: 14px;
      padding: 6px 0;
      cursor: pointer;
      position: relative;
      transition: color 0.2s;
      white-space: nowrap;
    }

    .nav-btn:hover {
      color: var(--text-main);
    }

    .nav-btn.active {
      color: var(--accent);
    }

    .nav-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
    }

    #addGameBtn {
      margin-left: auto;
      background: var(--accent-gradient);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
    }

    #addGameBtn::after {
      display: none;
    }

    #addGameBtn:hover {
      opacity: 0.9;
    }

    .auth-container {
      margin-left: 16px;
    }

    .btn-auth {
      background: rgba(255, 255, 255, 0.1);
      border: var(--glass-border);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-auth:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Filters */
    .filters {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(12px);
      margin: 16px 16px 0;
      border-radius: var(--radius);
      padding: 20px;
      border: var(--glass-border);
    }

    .filter-group {
      margin-bottom: 20px;
    }

    .filter-group:last-of-type {
      margin-bottom: 0;
    }

    .filter-label {
      display: block;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: var(--text-muted);
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      border: var(--glass-border);
      border-radius: 20px;
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-muted);
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .chip:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-main);
    }

    .chip.is-active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(249, 115, 22, 0.3);
    }

    input[type="search"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: var(--glass-border);
      background: rgba(0, 0, 0, 0.2);
      color: white;
      font-size: 15px;
    }

    input[type="search"]:focus {
      border-color: var(--accent);
      outline: none;
    }

    .filter-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 16px;
      border-top: var(--glass-border);
    }

    .reset {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
    }

    .counter {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Main Content */
    main {
      padding: 24px 16px 40px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .results {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border: var(--glass-border);
      border-radius: var(--radius);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      margin: 0;
      font-size: 20px;
      color: var(--text-main);
      line-height: 1.3;
    }

    .subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin: 0;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 13px;
      color: var(--text-muted);
      margin-top: auto;
      padding-top: 12px;
      border-top: var(--glass-border);
    }

    .meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .meta strong {
      color: var(--text-main);
    }

    .score {
      font-weight: 700;
      color: var(--accent) !important;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tags span {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .empty {
      grid-column: 1 / -1;
      padding: 40px;
      text-align: center;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--radius);
      border: var(--glass-border);
    }

    /* Dialog */
    dialog {
      background: #1e293b;
      color: var(--text-main);
      border: var(--glass-border);
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
    }

    dialog input,
    dialog select {
      background: rgba(0, 0, 0, 0.3);
      border: var(--glass-border);
      color: white;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      color: var(--text-muted);
      font-size: 12px;
      text-align: center;
      border-top: var(--glass-border);
    }

    @media (min-width: 768px) {
      .filters {
        max-width: 800px;
        margin: 24px auto 0;
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-C3AOnWs5.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Catálogo de juegos</h1>
      <p>Encuentra el juego ideal según jugadores, duración y complejidad.</p>
      <nav id="mainNav" style="display:none; margin-top: 10px;">
        <button class="nav-btn active" data-view="home">Catálogo</button>
        <button class="nav-btn" data-view="my-library">Mi Ludoteca</button>
        <button class="nav-btn" data-view="wishlist">Mi Wishlist</button>
        <button class="nav-btn" id="addGameBtn">Añadir Juego</button>
      </nav>
    </div>
    <div class="auth-container">
      <button id="loginBtn" class="btn-auth">Entrar</button>
      <div id="userDisplay" style="display:none; font-size: 14px; font-weight: bold;"></div>
    </div>
  </header>

  <!-- Add Game Modal -->
  <dialog id="addGameDialog"
    style="border:none; border-radius:12px; padding:20px; box-shadow:0 4px 20px rgba(0,0,0,0.2); max-width:500px; width:90%;">
    <form id="addGameForm" method="dialog">
      <h2 style="margin-top:0;">Añadir Juego</h2>
      <div style="display:grid; gap:12px;">
        <input type="text" name="juego" placeholder="Nombre del juego" required
          style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        <div style="display:flex; gap:10px;">
          <input type="number" name="jug_min" placeholder="Min Jugadores" required
            style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
          <input type="number" name="jug_max" placeholder="Max Jugadores" required
            style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
        </div>
        <div style="display:flex; gap:10px;">
          <input type="number" name="minutos" placeholder="Duración (min)" required
            style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
          <select name="complejidad" style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
            <option value="Liviano">Liviano</option>
            <option value="Medio-Liviano">Medio-Liviano</option>
            <option value="Medio">Medio</option>
            <option value="Medio-Pesado">Medio-Pesado</option>
            <option value="Pesado">Pesado</option>
          </select>
        </div>
        <input type="text" name="categorias" placeholder="Categorías (sep. por comas)"
          style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        <input type="text" name="mecanicas" placeholder="Mecánicas (sep. por comas)"
          style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px;">
          <button type="button" id="cancelAddGame"
            style="background:none; border:none; cursor:pointer; color:#666;">Cancelar</button>
          <button type="submit"
            style="background:#fb923c; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Guardar</button>
        </div>
      </div>
    </form>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    <div>
      <h3 style="margin-top:0; font-size: 16px;">O importar desde Excel</h3>
      <input type="file" id="excelInput" accept=".xlsx" style="font-size: 14px;">
      <p style="font-size: 12px; color: #666; margin-top: 5px;">El Excel debe tener una columna llamada "Juego" o
        "Nombre".</p>
    </div>
  </dialog>
  <section class="filters">
    <div class="filter-group">
      <span class="filter-label">Jugadores</span>
      <div class="chip-group" data-filter="players">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Complejidad máxima</span>
      <div class="chip-group" data-filter="complexity">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
        <button type="button" class="chip" data-value="Liviano">Liviano</button>
        <button type="button" class="chip" data-value="Medio-Liviano">Medio-Liviano</button>
        <button type="button" class="chip" data-value="Medio">Medio</button>
        <button type="button" class="chip" data-value="Medio-Pesado">Medio-Pesado</button>
        <button type="button" class="chip" data-value="Pesado">Pesado</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Longitud</span>
      <div class="chip-group" data-filter="duration">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
        <button type="button" class="chip" data-value="Corto">Corto</button>
        <button type="button" class="chip" data-value="Moderado">Moderado</button>
        <button type="button" class="chip" data-value="Medio-Largo">Medio-Largo</button>
        <button type="button" class="chip" data-value="Largo">Largo</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Buscar</span>
      <input type="search" id="search" list="search-suggestions" placeholder="Título, categoría o mecánica"
        autocomplete="off" />
      <datalist id="search-suggestions"></datalist>
    </div>
    <div class="filter-actions">
      <button type="button" class="reset" id="resetFilters">Limpiar filtros</button>
      <span class="counter" id="matchCount"></span>
    </div>
  </section>
  <main>
    <div class="results" id="results"></div>
  </main>
  <footer>Versión móvil generada automáticamente.</footer>
</body>

</html>
