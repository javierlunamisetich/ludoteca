<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de juegos · Móvil</title>
  <style>
    :root {
      color-scheme: light
    }

    * {
      box-sizing: border-box
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, Arial;
      font-size: 16px;
      margin: 0;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column
    }

    header {
      padding: 20px 16px 36px;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .header-content {
      flex: 1;
    }

    header h1 {
      margin: 0;
      font-size: 24px
    }

    header p {
      margin: 6px 0 0;
      font-size: 15px;
      opacity: 0.9
    }

    .auth-container {
      margin-left: 10px;
    }

    .btn-auth {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-auth:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .filters {
      background: #fff;
      margin-top: -24px;
      border-radius: 20px 20px 0 0;
      padding: 20px 16px 16px;
      box-shadow: 0 -6px 18px rgba(0, 0, 0, 0.08)
    }

    .filter-group {
      margin-bottom: 18px
    }

    .filter-group:last-of-type {
      margin-bottom: 0
    }

    .filter-label {
      display: block;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: #444
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px
    }

    .chip {
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      background: #f0f0f0;
      color: #333;
      font-size: 14px;
      line-height: 1;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease, transform 0.15s ease;
      touch-action: manipulation
    }

    .chip:focus-visible {
      outline: 2px solid #fb923c;
      outline-offset: 2px
    }

    .chip.is-active {
      background: #fb923c;
      color: #fff;
      box-shadow: 0 3px 10px rgba(251, 146, 60, 0.3)
    }

    .chip:active {
      transform: scale(0.97)
    }

    input[type="search"] {
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 15px
    }

    input[type="search"]:focus {
      border-color: #fb923c;
      outline: none;
      box-shadow: 0 0 0 2px rgba(251, 146, 60, 0.25)
    }

    .filter-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px
    }

    .reset {
      background: none;
      border: none;
      color: #fb923c;
      font-weight: 600;
      font-size: 14px;
      padding: 4px 0;
      cursor: pointer
    }

    .counter {
      font-size: 14px;
      color: #555
    }

    main {
      padding: 20px 16px 40px
    }

    .results {
      display: grid;
      gap: 16px
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.06);
      display: grid;
      gap: 10px
    }

    .card h2 {
      margin: 0;
      font-size: 19px;
      color: #222
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 14px;
      color: #555
    }

    .meta span {
      display: flex;
      align-items: center;
      gap: 6px
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: #f0f0f0;
      color: #444;
      margin-right: 6px
    }

    .score {
      font-size: 15px;
      font-weight: 600;
      color: #fb923c
    }

    .subtitle {
      font-size: 13px;
      color: #777;
      margin: 0
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px
    }

    .tags span {
      background: #f8f8f8;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 12px;
      color: #555
    }

    .empty {
      padding: 30px 16px;
      text-align: center;
      color: #777;
      background: #fff;
      border-radius: 16px
    }

    footer {
      margin-top: auto;
      padding: 16px;
      color: #888;
      font-size: 12px;
      text-align: center
    }

    @media (min-width:520px) {
      body {
        background: #ececec
      }

      main {
        margin: 0 auto;
        max-width: 640px;
        padding-bottom: 56px
      }

      .filters {
        max-width: 640px;
        margin: -24px auto 0
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-CYZFCTlj.js"></script>
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Catálogo de juegos</h1>
      <p>Encuentra el juego ideal según jugadores, duración y complejidad.</p>
      <nav id="mainNav" style="display:none; margin-top: 10px;">
        <button class="nav-btn active" data-view="home">Catálogo</button>
        <button class="nav-btn" data-view="my-library">Mi Ludoteca</button>
        <button class="nav-btn" id="addGameBtn">Añadir Juego</button>
      </nav>
    </div>
    <div class="auth-container">
      <button id="loginBtn" class="btn-auth">Entrar</button>
      <div id="userDisplay" style="display:none; font-size: 14px; font-weight: bold;"></div>
    </div>
  </header>

  <!-- Add Game Modal -->
  <dialog id="addGameDialog"
    style="border:none; border-radius:12px; padding:20px; box-shadow:0 4px 20px rgba(0,0,0,0.2); max-width:500px; width:90%;">
    <form id="addGameForm" method="dialog">
      <h2 style="margin-top:0;">Añadir Juego</h2>
      <div style="display:grid; gap:12px;">
        <input type="text" name="juego" placeholder="Nombre del juego" required
          style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        <div style="display:flex; gap:10px;">
          <input type="number" name="jug_min" placeholder="Min Jugadores" required
            style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
          <input type="number" name="jug_max" placeholder="Max Jugadores" required
            style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
        </div>
        <div style="display:flex; gap:10px;">
          <input type="number" name="minutos" placeholder="Duración (min)" required
            style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
          <select name="complejidad" style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
            <option value="Liviano">Liviano</option>
            <option value="Medio-Liviano">Medio-Liviano</option>
            <option value="Medio">Medio</option>
            <option value="Medio-Pesado">Medio-Pesado</option>
            <option value="Pesado">Pesado</option>
          </select>
        </div>
        <input type="text" name="categorias" placeholder="Categorías (sep. por comas)"
          style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        <input type="text" name="mecanicas" placeholder="Mecánicas (sep. por comas)"
          style="width:100%; padding:8px; border-radius:6px; border:1px solid #ccc;">
        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px;">
          <button type="button" id="cancelAddGame"
            style="background:none; border:none; cursor:pointer; color:#666;">Cancelar</button>
          <button type="submit"
            style="background:#fb923c; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Guardar</button>
        </div>
      </div>
    </form>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    <div>
      <h3 style="margin-top:0; font-size: 16px;">O importar desde Excel</h3>
      <input type="file" id="excelInput" accept=".xlsx" style="font-size: 14px;">
      <p style="font-size: 12px; color: #666; margin-top: 5px;">El Excel debe tener una columna llamada "Juego" o
        "Nombre".</p>
    </div>
  </dialog>
  <section class="filters">
    <div class="filter-group">
      <span class="filter-label">Jugadores</span>
      <div class="chip-group" data-filter="players">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Complejidad máxima</span>
      <div class="chip-group" data-filter="complexity">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
        <button type="button" class="chip" data-value="Liviano">Liviano</button>
        <button type="button" class="chip" data-value="Medio-Liviano">Medio-Liviano</button>
        <button type="button" class="chip" data-value="Medio">Medio</button>
        <button type="button" class="chip" data-value="Medio-Pesado">Medio-Pesado</button>
        <button type="button" class="chip" data-value="Pesado">Pesado</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Longitud</span>
      <div class="chip-group" data-filter="duration">
        <button type="button" class="chip is-active" data-value="">Cualquiera</button>
        <button type="button" class="chip" data-value="Corto">Corto</button>
        <button type="button" class="chip" data-value="Moderado">Moderado</button>
        <button type="button" class="chip" data-value="Medio-Largo">Medio-Largo</button>
        <button type="button" class="chip" data-value="Largo">Largo</button>
      </div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Buscar</span>
      <input type="search" id="search" placeholder="Título, categoría o mecánica" autocomplete="off" />
    </div>
    <div class="filter-actions">
      <button type="button" class="reset" id="resetFilters">Limpiar filtros</button>
      <span class="counter" id="matchCount"></span>
    </div>
  </section>
  <main>
    <div class="results" id="results"></div>
  </main>
  <footer>Versión móvil generada automáticamente.</footer>
</body>

</html>
